<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IFNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon" type="image/x-icon" href="../../assets/images/IFNews.ico">
</head>
<body>
<div id="nav-bar"></div>

<main class="container">

    <div id="error-message"></div>

    <div class="container-login pt-1 pb-5 my-5">
        <h1 class="my-5 text-center">Atualizar Categoria</h1>

        <div class="container form-container">
            <form method="post" id="updateCategoryForm">
                <input type="hidden" name="id" id="id">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Categoria: </label>
                    <input class="form-control" id="categoryName" name="categoryName">
                </div>
                <button type="submit" class="btn btn-secondary px-4">Enviar</button>
            </form>
        </div>
    </div>

</main>
<div id="footer"></div>

<script src="../../assets/js/components/navbar.js" type="module"></script>
<script src="../../assets/js/components/footer.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
