<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IFNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/images/IFNews.ico">
  </head>
  <body>

<div id="nav-bar"></div>

<main class="container">

    <div class="d-flex flex-column align-items-center my-5">
        <img class="" src="../../assets/images/401.png" alt="error" width="400px">
        <h1 class="mt-5 text-center">Acesso Negado</h1>
        <h4 class="mt-2 text-center">Você não tem permissão para acessar esta página.
            <c:choose>
                <c:when test="${sessionScope.isLogged == true}">
                    Tente voltar ao <a href="index.html" class="text-primary">início</a>.
                </c:when>
                <c:otherwise>
                    <a href="login.html" class="text-primary">Faça login</a> para continuar.
                </c:otherwise>
            </c:choose>
        </h4>
        <p class="mt-2 text-center">Código do erro: 401</p>
    </div>
</main>

<div id="footer"></div>

<script src="../../assets/js/components/navbar.js" type="module"></script>
<script src="../../assets/js/components/footer.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
