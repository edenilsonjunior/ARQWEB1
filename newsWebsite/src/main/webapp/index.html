<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IFNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/IFNews.ico">
</head>
<body>

    <!-- nav-bar -->
    <div id="nav-bar"></div>


    <main class="container">

        <!-- Boas-vindas ao site -->
        <div id="welcome"></div>

        <!--Últimas notícias-->
        <div id="latest-news"></div>

        <div class="row">
            <!--Galeria de imagens-->
            <div class="col-md-8">
                <div id="image-gallery"></div>
            </div>

            <!--Barra lateral-->
            <div class="col-md-4">
                <div class="position-sticky" style="top: 2rem;">

                    <div class="p-4 mb-3 bg-body-tertiary rounded">
                        <h4 class="fst-italic">Sobre</h4>
                        <p class="mb-0">Abaixo voce encontrará, se disponível, as noticias recentes, além das categorias
                            presentes no site.</p>
                    </div>

                    <!--Posts recentes (max de 3)-->
                    <div id="recent-posts"></div>

                    <!--Listando todas as categorias-->
                    <div id="categories"></div>

                    <div class="p-4">
                        <h4 class="fst-italic">Integrantes</h4>
                        <ol class="list-unstyled">
                            <li><a href="https://github.com/edenilsonjunior">Edenilson Garcia</a></li>
                            <li><a href="https://github.com/roberttiss">Gabriel Roberts</a></li>
                            <li><a href="https://github.com/RICKBISPO">Henrique Bispo</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="components/navbar.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
    <script src="components/footer.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
